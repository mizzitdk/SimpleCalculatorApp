<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">   
    <title>Simple Calculator App</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="result">
                <span class="res-num">Hello</span>
            </div>
            <div class="operation">
                <span class="oper-num">World</span>
            </div>
        </div>
        <div class="keypad">
            <div class="row">
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">+</div>
            </div>
            <div class="row">
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">-</div>
            </div>
            <div class="row">
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">x</div>
            </div>
            <div class="row">
                <div class="key">0</div>
                <div class="key">.</div>
                <div class="key">=</div>
                <div class="key">/</div>
            </div>
        </div>
    </div>
</body>
</html>
